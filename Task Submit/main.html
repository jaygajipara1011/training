<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Custom CSS */
        .useful-links a {
            margin-right: 10px; /* Add spacing between links */
            font-size: 18px; /* Increase font size */
        }
        /* Background color for Assignment Task */
        .assignment-task {
            background-color: #f8f9fa; /* Light gray background */
            padding: 15px; /* Add more padding */
            border-radius: 5px; /* Add border radius for a rounded look */
            font-weight: 500; /* Set font weight to 500 */
            margin-bottom: 20px; /* Add more spacing below the heading */
        }
    </style>
</head>
<body>


    <!-- Header with Image -->
    <header class="bg-light py-5">
        <div class="container text-center">
            <img src="https://media.licdn.com/dms/image/C4D0BAQGi5n6WCGqLyA/company-logo_200_200/0/1630501009391/the_one_technologies_logo?e=2147483647&v=beta&t=n532AiETDNd43hv62zo7bXcpmcdASQtE9IR3UFz40Dc" alt="Logo">
        </div>
    </header>

    <div class="container mt-5">
        <div class="text-center useful-links">
            <!-- Adding background color to Assignment Task -->
            <h3 class="mt-3 assignment-task">Assignment Task</h3>
            <p>
              
            </p>
        </div>
    </div>

</body>
</html>
