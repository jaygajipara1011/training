<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript_Day7_Task</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <form action="#">
      <label class="mainheading">
        <i class="fa-solid fa-clipboard-check"></i>Register to our website</label>
      <div class="form">
        <!-- !name  -->
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="Name" id="username" placeholder="Username" />
        </div>
        <div class="error errorName"></div>
        <!-- !email -->
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="Email Address" />
        </div>
        <div class="error errorEmail"></div>
        <!-- !password -->
        <div class="form-group">
          <i class="fa-regular fa-eye"></i>
          <input type="password" name="password" id="password" placeholder="password" />
        </div>
        <div class="error errorPassword"></div>
        <!-- !confirm password -->
        <div class="form-group">
          <i class="fa-solid fa-eye"></i>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" />
        </div>
        <div class="error errorconfirm"></div>
        <!-- !yourself -->
        <div class="form-group">
          <i class="fa-solid fa-file-lines"></i>
          <input type="text" name="yourself" id="yourself" placeholder="An one line about yourself" />
        </div>
        <div class="error errorSelfInput"></div>

        <!-- !first name  -->
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="firstName" id="firstName" placeholder="First Name" />
        </div>
        <div class="error errorFname"></div>
        <!-- !last name  -->
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
        </div>
        <div class="error errorLname"></div>

        <!-- !About  -->
        <div class="form-group aboutTextarea">
          <i class="fa-solid fa-message"></i>
          <textarea name="textarea" id="textarea" rows="3" placeholder="About You"></textarea>
        </div>
        <div class="error errorAbout"></div>

        <!-- !radio -->
        <div class="form-data">
          <label for="radio">What is your favourite fruits<span class="required">*</span></label>
          <input type="radio" name="fruits" id="fruits" value="Apple"><span>Apple</span>
          <input type="radio" name="fruits" id="fruits" value="Orange"><span>Orabge</span>
          <input type="radio" name="fruits" id="fruits" value="strawberry"><span>Strawberry</span>
          <input type="radio" name="fruits" id="fruits" value="Banana"><span>Banana</span>
          <input type="radio" name="fruits" id="fruits" value="Something"><span>Something else(specify)</span>
          <div class="error errorRedio"></div>
        </div>
        <!-- !checkbox -->
        <div class="form-data">
          <label for="checkbox">Which Comic Books do you like?<span class="required">*</span><em class="newLine">select
              all of them,because we know it is tough</em> </label>
          <input type="checkbox" name="books" id="book" value="Marvel comics"><span>Marvel comics</span>
          <input type="checkbox" name="books" id="book" value="DC comics"><span>Dc comics</span>
          <input type="checkbox" name="books" id="book" value="Naruto"><span>Naruto</span>

          <div class="error errorCheckbox"></div>
        </div>
        <!-- !rate -->
        <!-- design -->
        <div class="form-data">
          <label for="rate">Please rate our website<span class="required">*</span></label>
          <h3>Design</h3>

          <div class="rating">
            <span>worst</span>
            <div class="ratignStar">
              <i class="fa-solid fa-star starrate1" id="star1"></i>
              <i class="fa-solid fa-star starrate1" id="star2"></i>
              <i class="fa-solid fa-star starrate1" id="star3"></i>
              <i class="fa-solid fa-star starrate1" id="star4"></i>
              <i class="fa-solid fa-star starrate1" id="star5"></i>
            </div>
            <span>best</span>
          </div>
          <div class="selectData"></div>
          <hr>
        </div>
        <!-- information -->
        <div class="form-data">
          <h3>information</h3>

          <div class="rating">
            <span>worst</span>
            <div class="ratignStar">
              <i class="fa-solid fa-star startRate" id="rate1"></i>
              <i class="fa-solid fa-star startRate" id="rate2"></i>
              <i class="fa-solid fa-star startRate" id="rate3"></i>
              <i class="fa-solid fa-star startRate" id="rate4"></i>
              <i class="fa-solid fa-star startRate" id="rate5"></i>
            </div>
            <span>best</span>
          </div>
          <div class="selectworts"></div>
          <hr>
        </div>

        <!-- ! -->
      </div>
      <!-- !button -->
      <button id="submit" type="submit">Submit</button>
    </form>
    <div id="userData"></div>

  </main>

  <script src="js/script.js"></script>
</body>

</html>
